[tool:pytest]
# Pytest configuration for AI Trading Bot

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    slow: Slow running tests (> 1 second)
    requires_api: Tests requiring external API access
    requires_data: Tests requiring historical data

# Async settings
asyncio_mode = auto

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:slack_sdk.*
    ignore::UserWarning:aiohttp.*

# Test timeout (in seconds)
timeout = 300
timeout_method = thread

# Parallel execution settings
# addopts = -n auto  # Uncomment for parallel execution with pytest-xdist