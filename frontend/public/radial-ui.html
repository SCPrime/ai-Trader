<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Workflow Radial Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .center-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3), 0 0 40px rgba(16, 185, 129, 0.15), 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            cursor: default;
        }

        .center-hub .icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .radial-segment {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .radial-segment:hover {
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .radial-segment .icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .radial-segment .label {
            line-height: 1.2;
            padding: 0 8px;
        }

        /* Positioning for 5 workflows in circle - Using theme colors */
        .segment-1 {
            top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(126, 87, 194, 0.4);
            box-shadow: 0 0 20px rgba(126, 87, 194, 0.3), 0 0 40px rgba(126, 87, 194, 0.15);
        }
        .segment-2 {
            top: 160px; left: 420px;
            background: rgba(0, 172, 193, 0.4);
            box-shadow: 0 0 20px rgba(0, 172, 193, 0.3), 0 0 40px rgba(0, 172, 193, 0.15);
        }
        .segment-3 {
            bottom: 20px; left: 390px;
            background: rgba(16, 185, 129, 0.4);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3), 0 0 40px rgba(16, 185, 129, 0.15);
        }
        .segment-4 {
            bottom: 20px; left: 60px;
            background: rgba(255, 136, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 136, 0, 0.3), 0 0 40px rgba(255, 136, 0, 0.15);
        }
        .segment-5 {
            top: 160px; left: 30px;
            background: rgba(255, 68, 68, 0.4);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3), 0 0 40px rgba(255, 68, 68, 0.15);
        }

        #workflow-info {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 100px;
            transition: all 0.3s ease;
        }

        #workflow-info h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 18px;
        }

        #workflow-info p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-hub" onclick="handleWorkflowClick({id: 'dashboard', name: 'Dashboard', icon: 'ðŸŽ¯', description: 'Main dashboard overview with quick stats and recent activity.', color: '#667eea'})">
            <div class="icon">ðŸŽ¯</div>
            <div>AI Trader</div>

        <div class="radial-segment segment-1" onclick="handleWorkflowClick(workflows[0])">
            <div class="icon">ðŸŒ…</div>

        <div class="radial-segment segment-2" onclick="handleWorkflowClick(workflows[1])">

        <div class="radial-segment segment-3" onclick="handleWorkflowClick(workflows[2])">

            <div class="icon">ðŸ“°</div>

        </div>
    </div>

    <div id="workflow-info">
        <h4>Welcome to AI Trader</h4>
        <p>Select a workflow from the radial menu above to begin trading operations.</p>
    </div>

    <script>
        const workflows = [
            {
                id: 'morning-routine',
                name: 'Morning\nRoutine',
                icon: 'ðŸŒ…',
                description: 'Complete pre-market checklist: system health, positions review, news scan, and risk assessment.',
                color: '#f5576c'
            },
            {
                id: 'active-positions',
                name: 'Active\nPositions',
                icon: 'ðŸ“Š',
                description: 'View all current positions with real-time P&L, entry prices, and position sizing.',
                color: '#00f2fe'
            },
            {
                id: 'execute',
                name: 'Execute\nTrade',
                icon: 'âš¡',
                description: 'Place new orders with dry-run mode, position sizing, and risk management controls.',
                color: '#38f9d7'
            },
            {
                id: 'pnl-dashboard',
                name: 'P&L\nDashboard',

            {

                color: '#330867'

        ];

        function handleWorkflowClick(workflow) {
            // Update visual feedback
            const infoDiv = document.getElementById('workflow-info');
            infoDiv.innerHTML = `
                <h4>${workflow.icon} ${workflow.name.replace('\n', ' ')} - Activated</h4>
                <p>${workflow.description}</p>
                <p style="margin-top: 12px; color: #00C851; font-weight: 600;">
                    âœ“ Loading workflow components...
                </p>
            `;
            infoDiv.style.borderColor = workflow.color;

            // Send message to parent window (Next.js app)
            window.parent.postMessage({
                type: 'workflow-selected',
                workflowId: workflow.id,
                workflowName: workflow.name
            }, '*');

            console.log('Sent workflow selection to parent:', workflow.id);
        }
    </script>
</body>
</html>
