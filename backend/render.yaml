services:
- type: web
  name: ai-trader-backend
  env: python
  plan: starter
  buildCommand: pip install -r backend/requirements.txt
  startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
  envVars:
    - key: API_TOKEN
      value: <set-in-dashboard>
    - key: ALLOW_ORIGIN
      value: https://<your-vercel-domain>
    - key: LIVE_TRADING
      value: "false"